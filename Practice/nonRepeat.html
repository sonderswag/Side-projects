<script>
// simple code but highly inefficient.

var test = 'aab2m3m'

check = (str,char) => {
  var count = 0
  for (i in str) {
    if (str[i] === char) {
      count++
    }
  }
  return count === 1
}

//finds all the non repeated characters
nonRepeat = (str) => {
  str = str.split("")
  var res = str.filter((char) => check(str,char))
  console.log(res)
  return res

}

console.log(nonRepeat(test))

</script>
