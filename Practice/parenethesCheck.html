<script>

var test = '(hell(there(is(a(test)))))'

checkparen = (str) => {
  console.log(str.length)
  var open = 0;
  var close =0 ;
  for (var i = 0 ; i < str.length ; i++) {
    if (str[i] === '(') {
      open++
    }
    else if (str[i] === ')') {
      close++
    }
  }
  console.log(open,close)
  return open === close ?  true :  false;
}

console.log(checkparen(test))
</script>
